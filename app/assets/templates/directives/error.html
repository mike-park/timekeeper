<div class='modal hide modal-error' data-backdrop='static' id='modalError'>
  <div class='modal-header'>
    <h3>{{title}}</h3>
  </div>
  <div class='modal-body'>
    <h4>{{description}}</h4>
    <br>
    <div ng-show='showDetails'>
      <p ng-repeat='detail in details'>{{detail}}</p>
    </div>
    </br>
  </div>
  <div class='modal-footer'>
    <button class='btn btn-left' ng-click='onToggleShowDetails()' ng-show='hasDetails'>
      <i class='icon-list-alt'></i>
      {{detailButtonText}}
    </button>
    <button class='btn' data-dismiss='modal'>Close</button>
  </div>
</div>
